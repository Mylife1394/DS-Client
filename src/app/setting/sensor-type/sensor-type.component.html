<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="{{'SensorType'|translate}}" blockClass="pc-component">
            <form class="was-validated" [formGroup]="sensorTypeForm" (submit)="save(sensorTypeForm)" (reset)="cancel()">
                <input type="hidden" formControlName="id" value="0">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label" for="name">{{'Name'|translate}}*</label>
                            <input type="text" class="form-control" id="name" placeholder="{{'Name'|translate}}" required
                                formControlName="name" />
                            <div class="invalid-feedback">{{'reqierd-validation'|translate}}</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label" for="range">{{'Range'|translate}}*</label>
                            <input type="number" class="form-control" id="range" placeholder="{{'Range'|translate}}" required
                                formControlName="range" OnlyNumber="true"/>
                            <div class="invalid-feedback">{{'reqierd-validation'|translate}}</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label" for="color">{{'Color'|translate}}*</label>
                            <input type="color" class="form-control color-field" id="color" placeholder="{{'Color'|translate}}" required
                                formControlName="color" />
                            <div class="invalid-feedback">{{'reqierd-validation'|translate}}</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label" for="iconFile">{{'Icon'|translate}}</label>
                            <div class="input-group">
                                <input type="file" class="form-control" id="iconFile"
                                    aria-describedby="inputGroupFileAddon03" aria-label="Upload"
                                    formControlName="iconFile" (change)="selectFile($event)" />
                                <img [src]="preview" class="icon-frame" *ngIf="preview!==''"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">{{'Save'|translate}}</button>
                        <div class="btn-seperator"></div>
                        <button type="reset" class="btn btn-secondary">{{'Cancel'|translate}}</button>
                    </div>
                </div>
            </form>
            <table mat-table [dataSource]="dataSource" matSort >

                <!-- Name Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>

                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Name'|translate}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="range">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Range'|translate}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.range}} </td>
                </ng-container>
                <ng-container matColumnDef="color">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Color'|translate}} </th>
                    <td mat-cell *matCellDef="let element"><span class="color-field_cell"
                            [ngStyle]="{'background-color':element.color}"></span></td>
                </ng-container>
                <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Icon'|translate}} </th>
                    <td mat-cell *matCellDef="let element"> <img class="icon-frame" [src]="element.iconBase64" *ngIf="element.iconBase64!==''" /> </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th class="action-th" mat-header-cell *matHeaderCellDef> {{'Action'|translate}} </th>
                    <td class="action-td" mat-cell *matCellDef="let element">
                        <div class="d-flex">
                            <a (click)="editGroup(element)" class="btn"><i antIcon theme="outline" type="edit"></i></a>
                            <a (click)="deleteGroup(element.id)" class="btn "><i antIcon theme="outline"
                                    type="delete"></i></a>
                        </div>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" [dir]="'rtl'" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </app-card>
    </div>
</div>
