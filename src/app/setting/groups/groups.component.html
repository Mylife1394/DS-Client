<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Groups" blockClass="pc-component">
            <form class="was-validated" [formGroup]="groupForm" (submit)="save(groupForm)" (reset)="cancel()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label" for="groupName">Group Name*</label>
                            <input type="text" class="form-control" id="groupName" placeholder="Group Name"
                                required formControlName="name" />
                                <div class="invalid-feedback">Please enter a name in the Group Name field.</div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-info">Cancel</button>
                    </div>
                </div>
            </form>
            <table mat-table [dataSource]="dataSource" matSort  dir="rtl">

                <!-- Name Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  
                </ng-container>
                <ng-container matColumnDef="groupName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
                  </ng-container>
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> 
                        <div class="d-flex">
                            <a (click)="editGroup(element)" class="btn btn-primary shadow btn-xs sharp ml-1"><i class="fa fa-pencil"></i></a>
                            <a (click)="deleteGroup(element.id)" class="btn btn-danger shadow btn-xs sharp"><i class="fa fa-trash"></i></a>
                        </div> </td>
                  </ng-container>

                  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" [dir]="'rtl'"
                             showFirstLastButtons
                             aria-label="Select page of periodic elements" >
              </mat-paginator>
        </app-card>
    </div>
</div>
