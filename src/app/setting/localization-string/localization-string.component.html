<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Localization Strings" blockClass="pc-component">
            <form [formGroup]="lsForm" class="was-validated">
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="bmd-label-floating">String Key</label>
                            <input class="form-control" type="text" formControlName="strKey" required />
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="bmd-label-floating">String Value</label>
                            <input class="form-control" type="text" formControlName="strValue" required />
                            <div class="invalid-feedback">Please enter a message in the textarea.</div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="bmd-label-floating">Language</label>
                            <div class="input-group mb-3">
                                <select class="form-select form-control" id="langSelect" formControlName="lang"
                                    required>
                                    <option selected value="">Choose...</option>
                                    <option value="fa">Persian</option>
                                    <option value="en">English</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" (click)="save()" class="btn btn-primary">Save</button>
                <div class="btn-seperator"></div>
                <button type="button" (click)="cancel()" class="btn btn-secondary">Cancel</button>
            </form>
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Name Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                    <td mat-cell *matCellDef="let element"> {{element.strId}} </td>
                </ng-container>
                <ng-container matColumnDef="strKey">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Key </th>
                    <td mat-cell *matCellDef="let element"> {{element.strKey}} </td>
                </ng-container>
                <ng-container matColumnDef="strValue">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
                    <td mat-cell *matCellDef="let element"> {{element.strValue}} </td>
                </ng-container>
                <ng-container matColumnDef="lang">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
                    <td mat-cell *matCellDef="let element"> {{element.lang}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th class="action-th" mat-header-cell *matHeaderCellDef> Action </th>
                    <td class="action-td" mat-cell *matCellDef="let element">
                        <div class="d-flex">
                            <a (click)="edit(element)" class="btn"><i antIcon theme="outline" type="edit"></i></a>
                            <a (click)="delete(element.strId)" class="btn "><i antIcon theme="outline"
                                    type="delete"></i></a>
                        </div>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" [dir]="'rtl'" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </app-card>
    </div>
</div>
